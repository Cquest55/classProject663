<h5>Save your new Recipes here!</h5>
<form class="container" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <div class="form-group row">
    <label for="title">Recipe Title:</label>
    <div class="col-md-6">

      <input class="form-control" type="text" id="title" name="title" [(ngModel)]="formData.title" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group col-md-6">
      <label for="ingredients">Ingredients list:</label>
      <textarea type="text" class="form-control" id="ingredients" name="ingredients" rows="5" placeholder="insert your ingredients list!"
                [(ngModel)]="formData.ingredients" required></textarea>
    </div>
  </div>
  <button class="btn btn-info" type="submit">Submit</button>

</form>
